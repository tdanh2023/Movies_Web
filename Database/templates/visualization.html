<!DOCTYPE html>
<html>
  <head>
    <title>Movie Data Visualizations</title>
    <h1 style="text-align: center;">Movie Data Visualizations</h1>
    <a href="http://127.0.0.1:5501/API/index.html">
      <button>To Top 250 Movies</button>
    </a>
    <script
      src="https://cdn.plot.ly/plotly-2.24.1.min.js"
      charset="utf-8"
    ></script>
    <!-- new -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- end new -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <style>
  body {
  background-image: url('https://clipart-library.com/img/1872042.png');
  /* background-image: url('https://clipart-library.com/img/1872001.jpg'); */
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

body::after {
  content: "";
  background: rgba(255, 255, 255, 0.8);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}


  </style>
  <body>
    <div class="container">
      <div class="chart">
        <label for="gross-profit-year">Select Year:</label>
        <select id="gross-profit-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="gross-profit-chart"></div>
      </div>

      <div class="chart">
        <label for="domestic-gross-year">Select Year:</label>
        <select id="domestic-gross-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="domestic-gross-chart"></div>
      </div>
      <div class="chart">
        <label for="foreign-gross-year">Select Year:</label>
        <select id="foreign-gross-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="foreign-gross-chart"></div>
      </div>
      <div class="chart">
        <label for="genre-pie-year">Select Year:</label>
        <select id="genre-pie-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="genre-pie-chart"></div>
      </div>
      <div class="chart">
        <label for="genre-pie-year">Select Year:</label>
        <select id="ratings-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div class="chart" id="top-rated-movies-chart"></div>
      </div>

      <div class="movie-details">
        <label for="genre-select">Select Genres:</label>
        <select id="genre-select">
          {% for genre in genres %}
          <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
        <h3 class="center">Movie Details</h3>
        <table id="movies-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Title</th>
              <th>Description</th>
              <th>Genres</th>
              <th>Content Rating</th>
              <th>IMDb Rating</th>
              <th>IMDb Rating Votes</th>
              <th>Budget ($)</th>
              <th>Worldwide Gross($)</th>
              <th>Domestic Gross($)</th>
              <th>Foreign Gross($)</th>              
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
